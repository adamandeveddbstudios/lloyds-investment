<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lloyds Investment HTML Banners</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        img{
            width: 200px;
            margin: 0 auto;
        }
        h1{
            color: #006a4d;
        }
        a{
            color: #000;
            text-decoration: none;
            background-color: #6cf479;
            height: 40px;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
        }
        .links{
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .links a{
            cursor: pointer;
        }
        .frame{
            margin-bottom: 30px;
        }
        h4{
            margin-bottom: 5px;
        }
        .frames{
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .frame{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/ed/5c/f7/ed5cf7bb88d7400b064a38a874045fb3.png" alt="">
    <h1>Lloyds Investment Display Banners</h1>
    <div class="links">
        <a href="./300x250/index.html">300x250</a>
        <a href="./320x480/index.html">320x480</a>
        <a href="./300x600/index.html">300x600</a>
    </div>
    <br>
    <br>
    <br>

    <div class="frames">
        <div class="frame">
            <h4>300x250</h4>
            <iframe src="./300x250/index.html" width="300px" height="250px" frameborder="0"></iframe>
        </div>
        <div class="frame">
            <h4>320x480</h4>
            <iframe src="./320x480/index.html" width="320px" height="480px" frameborder="0"></iframe>
        </div>
        <div class="frame">
            <h4>300x600</h4>
            <iframe src="./300x600/index.html" width="300px" height="600px" frameborder="0"></iframe>
        </div>

    </div>
</body>
</html>
